spring.application.name=EduCash

# Configuraci√≥n de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/educashdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- Spring AI (evitar fallo por API key en desarrollo) ---
# Usa la variable de entorno OPENAI_API_KEY si existe, de lo contrario 'dummy'.
spring.ai.openai.api-key=${OPENAI_API_KEY:dummy}
