<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{fragments/_head :: head('Configuración — EDUCASH', '/css/pages.css')}"></head>
  <body>
    <canvas id="matrix-canvas" class="matrix-canvas" aria-hidden="true"></canvas>
    <th:block th:replace="~{fragments/_navbar :: navbar('config')}"></th:block>

    <main class="panel-main">
      <div class="container panel-wrap">
        <header class="panel-header">
          <h1 class="panel-title">Configuración</h1>
          <p class="panel-subtitle">Preferencias de tu cuenta y app</p>
        </header>

        <section class="grid-cards">
          <article class="card">
            <h3 class="card-title">Perfil</h3>
            <p class="card-desc">Nombre, correo y avatar</p>
            <a class="btn btn-primary" href="#">Editar</a>
          </article>
          <article class="card">
            <h3 class="card-title">Notificaciones</h3>
            <p class="card-desc">Alertas y recomendaciones</p>
            <a class="btn btn-primary" href="#">Configurar</a>
          </article>
          <article class="card">
            <h3 class="card-title">Privacidad</h3>
            <p class="card-desc">Seguridad y accesos</p>
            <a class="btn btn-primary" href="#">Revisar</a>
          </article>
        </section>
      </div>
    </main>

    <script src="/js/inicio.js" defer></script>
  </body>
  </html>
